<ion-header>

  <ion-navbar>
    <ion-title>TrackQuery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>数据内容</h1>
        <div style="width: 100%">
          <table border="1" style="table-layout:fixed" width="100%">
            <thead>
              <th>工作内容</th>
              <th>树木状态</th>
              <th>释放数量</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of dataList">
                <th>{{item.id}}</th>
                <th>{{item.num}}</th>
                <th>{{item.count}}</th>
              </tr>
            </tbody>
          </table>
        </div>
        
</ion-content>
