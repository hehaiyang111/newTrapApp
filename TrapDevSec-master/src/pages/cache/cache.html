<ion-header>

  <ion-navbar>
    <ion-title>缓存页</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding >
    <ion-buttons right>
        <button ion-button marginRight="60px"  (click)="submit()"  [disabled]="have_submit">
            提交
          </button>   
          <button ion-button  marginRight="60px" color="danger" (click)="clear()">
            清除
          </button></ion-buttons>
 
    <ion-list>
      <ion-item *ngFor="let item of record">
        {{item}}
      </ion-item>
    </ion-list>
    
 
  

</ion-content>
