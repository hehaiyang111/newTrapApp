<ion-header>

  <ion-navbar>
    <ion-title>枯死树清理数据查询</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <h1>数据内容</h1> -->
      <div style="width: 100%">
        <table border="1" style="table-layout:fixed" width="100%">
          <thead>
            <th>日期</th>
            <th>桩径(cm)</th>
            <th>树高(m)</th>
            <th>材积(m³)</th>
            <th>处理方式</th>
            
          </thead>
          <tbody>
            <tr *ngFor="let item of dataList">
              <th>{{item.submitDate}}</th>
              <th>{{item.wooddiameter}}</th>
              <th>{{item.woodheight}}</th>
              <th>{{item.woodvolume}}</th>
              <th>{{item.killmethod}}</th>
              
            </tr>
          </tbody>
        </table>
      </div>
      
</ion-content>
