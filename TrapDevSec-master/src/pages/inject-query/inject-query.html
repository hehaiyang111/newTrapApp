<ion-header>

  <ion-navbar>
    <ion-title>注干剂管理数据查询</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <h1>数据内容</h1> -->
      <div style="width: 100%">
        <table border="1" style="table-layout:fixed" width="100%">
          <thead>
            <th>日期</th>
            <th>批次</th>
            <th>树木状态</th>
            <th>胸径(cm)</th>
            <th>注剂类型</th>
            <th>注剂数量</th>
            <th>工作内容</th>
            
            
            
          </thead>
          <tbody>
            <tr *ngFor="let item of dataList">
              <th>{{item.submitDate}}</th>
              <th>{{item.batch}}</th>
              <th>{{item.woodStatusFront}}</th>
              <th>{{item.chestDiameter}}</th>
              <th>{{item.injectNameFront}}</th>
              <th>{{item.injectionNum}}</th>
              <th>{{item.workContentFront}}</th>

              

            </tr>
          </tbody>
        </table>
      </div>

</ion-content>
