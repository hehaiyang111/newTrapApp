<ion-header>

  <ion-navbar>
    <ion-title>诱捕器管理数据查询</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <h1>数据内容</h1> -->
    <div style="width: 100%">
      <table border="1" style="table-layout:fixed" width="100%">
        <thead>
          <th>日期</th>
          <th>批次</th>
          <th>松墨天牛(只)</th>
          <th>其他天牛(只)</th>
          <th>类型</th>
          <th>药剂类型</th>
          <th>工作内容</th>        
        </thead>
        <tbody>
          <tr *ngFor="let item of dataList">
            <th>{{item.date}}</th>
            <th>{{item.batch}}</th>
            <th>{{item.num}}</th>
            <th>{{item.otherNum}}</th>
            <th>{{item.otherBeetleFront}}</th>
            <th>{{item.drug}}</th>
            <th>{{item.workContentFront}}</th>
            
            
          </tr>
        </tbody>
      </table>

    </div>
  

</ion-content>
