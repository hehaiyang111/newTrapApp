<ion-header>
    <ion-navbar>
        <ion-title>
            轨迹追踪
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-content>
            <h2 id=track>定　位　信　息</h2>
            <hr id="line1" />
            <div id="jingwei">
                <ion-item>
                    <ion-label>经度:</ion-label>
                    <ion-input style="font-size: 86%; margin-left:-10%;" disabled="true" [(ngModel)]="longtitude"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>纬度:</ion-label>
                    <ion-input style="font-size: 86%; margin-left:-10%;" disabled="true" [(ngModel)]="latitude"></ion-input>
                </ion-item>
            </div>
            <div id="haiba">
                <ion-item>
                    <ion-label>海拔:</ion-label>
                    <ion-input style="font-size: 86%; margin-left:-10%;" disabled="true" [(ngModel)]="altitude"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>精度:</ion-label>
                    <ion-input style="font-size: 86%; margin-left:-10%;" disabled="true" [(ngModel)]="accuracy"></ion-input>
                </ion-item>
            </div>

            <ion-item id="linename">
                <ion-label>线路名称:</ion-label>
                <ion-input [(disabled)]="lineNameDis" [(ngModel)]="lineName"></ion-input>
            </ion-item>

            <ion-item id="workcontent">
                <ion-label>工作内容:</ion-label>
                <ion-input [(ngModel)]="workContent"></ion-input>
            </ion-item>

            <ion-item id="delay">
                <ion-label>延时设置(秒)：</ion-label>
                <ion-input type="number" pattern="[0-9]*" [(ngModel)]="lateIntravl" (ionChange)="LateInput()"></ion-input>
            </ion-item>

            <ion-item id="remarks">
                <ion-label>备注:</ion-label>
                <ion-input [(ngModel)]="remarks"></ion-input>
            </ion-item>
        </ion-card-content>
    </ion-card>

    <div id="startANDend">
        <button  id="start" ion-button (click)="startRecord()">
            <ion-label>开始录制</ion-label>
        </button>
        <button  id="end" ion-button (click)="stopRecord()">
            <ion-label>停止录制</ion-label>
        </button>
    </div>

    <div id="photoANDmap">
        <button id="paizhao" ion-button (click)="takePhoto()" [disabled]="fivePhotos">
            <ion-label>拍照</ion-label>
        </button>
        <button id="ditu"  ion-button (click)="NavToMap()">
            <ion-label>地图查看</ion-label>
        </button>
    </div>


        <button  id="tijiao" ion-button (click)="submit()" [disabled]="canSubmit">
            <ion-label>提交</ion-label>
        </button>

        <!-- <button ion-button (click)="test()">
            <ion-label>清除缓存</ion-label>
        </button> -->

</ion-content>
