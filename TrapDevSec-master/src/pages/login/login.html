<ion-header>

  <ion-navbar>
    <ion-title>请登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 style="text-align:center;">松墨天牛高效诱捕器管理和数据分析系统 v3.3</h1>
  <ion-list>

    <ion-item>
      <ion-label>用户名</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button="" block (click)="login()">登录</button>
  <button ion-button="" block (click)="scan()">扫码</button>
  <button ion-button="" block (click)="open_other_app()" hidden="true">测试打开其他app</button>
  <!--<button ion-button="" block (click)="test()">测试不扫码</button>-->
  <div><img src="assets/imgs/a.jpg" class="img1" > </div>
  <style>
    .img1{
      display: table-cell; 
   vertical-align: middle;
    text-align: center;

  }
  </style>


  <ion-label style="text-align:center;">版权: 福建农林大学，福建辰康农林科技有限公司</ion-label>
</ion-content>
