<ion-header>

  <ion-navbar>
    <ion-title>设备信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="locate()" [disabled]="!belongs">录入数据</button>
  <div>
    <div>
      设备id: {{deviceId}}
    </div>
    <div>
      松墨天牛数量: {{sum}}
    </div>
  </div>

  <div style="width: 100%">
    <table border="1" style="table-layout:fixed" width="100%">
      <thead>
      <th>批次</th>
      <th>经度</th>
      <th>纬度</th>
      <th>数量</th>
      <th>工作内容</th>
      <th>药剂类型</th>
      <th>日期</th>
      </thead>
      <tbody>
      <tr *ngFor="let item of dataList">
        <th>{{item.batch}}</th>
        <th>{{item.longitude}}</th>
        <th>{{item.latitude}}</th>
        <th>{{item.num}}</th>
        <th>{{workingContentDict[item.workingContent]}}</th>
        <th>{{item.drug}}</th>
        <th>{{item.date}}</th>
      </tr>
      </tbody>
    </table>

  </div>

  <!--<ion-list *ngFor="let item of dataList">-->
    <!--<ion-item style="font-size: 10px">批次:{{item.batch}} 经度:{{item.longitue}} 纬度: {{item.latitude}} 日期:{{item.date}}</ion-item>-->
  <!--</ion-list>-->
</ion-content>
